<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EngDictionary</title>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <h1 id="heading">English Dictionary</h1>
        <input class="search" id="search" type="search" placeholder="Search any word">
        <p id="info">Type a word and press Enter</p>
        <div class="meaning-container" id="meaning-container">
            <p>Word Title: <span id="title">___</span></p>
            <p>Meaning: <span id="meaning">___</span></p>
            <audio src="" controls id="audio"></audio>
        </div>
    </div>
    <script src="eng.js"></script>
</body>
</html>
