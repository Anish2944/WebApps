<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Form</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <h1>Travel Form for our trip</h1>
    <input placeholder="Enter your name" type="text">
    <br>
    <div>
        
        <label for="Sa">Section A</label>         
        <input type="radio" id="sa" name="sections" value="Section A">

        <label for="sb">Section B</label>         
        <input type="radio" id="sb" name="sections" value="Section B">

        <label for="sc">Section C</label>         
        <input type="radio" id="sc" name="sections" value="Section C ">
    </div>
    <br>
    <input type="checkbox">
    <label>Want Food Canteen card</label>
    <br>
    <textarea placeholder="Explain why you want join" cols="30" rows="10"></textarea>

    <div>
        <select>
            <option value="no car">select your car</option>
            <option value="i20">i20</option>
            <option value="i10">i10</option>
            <option value="BMW">BMW</option>
            <option value="suzuki">suzuki</option>
        </select>
    </div>

</body>
</html>
