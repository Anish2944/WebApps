<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Feedback</title>
    <link href="feedback.css" rel="stylesheet" />

</head>
<body>
    <div class="container" id="ratings">
        <h1 class="heading">Feedback</h1>
        <div class="rating-container" id="rating-container">
            <div class="rating">
                <img src="https://cdn-icons-png.flaticon.com/512/742/742751.png"/>
                <small>Happy</small>
            </div>
            <div class="rating">
                <img src="https://cdn-icons-png.flaticon.com/512/742/742774.png"/>
                <small>Neutral</small>
            </div>
            <div class="rating">
                <img src="https://cdn-icons-png.flaticon.com/512/742/742752.png"/>
                <small>Sad</small>
            </div>
        </div>
        <button class="btn" id="btn">Send review</button>
    </div>
    <script src="feedback.js"></script>
</body>
</html>
