<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Change Time Format</title>
  </head>
  <body>
    <div>
      <p>Current Time:</p>
      <p id="time"></p>
    </div>
    <button id="toggleBtn">Toggle Format</button>
    <script>
      const timeElement = document.getElementById('time');
      const toggleBtn = document.getElementById('toggleBtn');
      
      function getTimeString() {
        const now = new Date();
        let hours = now.getHours();
        let minutes = now.getMinutes();
        let seconds = now.getSeconds();
        let timeString = `${hours}:${minutes}:${seconds}`;
        if (hours > 12) {
          hours -= 12;
          timeString = `${hours}:${minutes}:${seconds} PM`;
        } else if (hours === 12) {
          timeString = `${hours}:${minutes}:${seconds} PM`;
        } else {
          timeString = `${hours}:${minutes}:${seconds} AM`;
        }
        return timeString;
      }
      
      function updateClock() {
        timeElement.textContent = getTimeString();
      }
      
      updateClock();
      setInterval(updateClock, 1000);
      
      toggleBtn.addEventListener('click', function() {
        timeElement.classList.toggle('format-24');
      });
    </script>
    <style>
      .format-24::before {
        content: "24-hour format: ";
      }
    </style>
  </body>
</html>
